<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class='body'>
    <div id='userInput'>
    </div>
      <div id='intro'></div>
      <div id='weatherDisplay'>
        <div id='temperatureTitle'>Temperature
          <div id='temperature'></div> <span id='temperatureUnitDisplay'></span> <!-- Use CSS TO PUT THIS INLINE-->
          <button id="conversionButton">F/C</button>
        </div>
        <div id='precipitation'>

        </div>
        <div id='wind'>
          <div id='windSpeed'class='windSpeed'>Wind Speed</div><span id='windSpeedUnitDisplay' class='windSpeed'>Mile per hour</span>
          <div id='windDirection' class='windDirection'>Direction</div><span id='windDirectionUnitDisplay' class='windDirection'></span>
        </div>
        <div id='sunRiseSet'>
          <div id='sunrise' class='sunrise'></div><span id="sunriseUnitDisplay" class='sunrise'>Sunrise</span>
          <div id='sunset' class='sunset'></div><span id="sunsetUnitDisplay" class='sunset'>Sunset</span>
        </div>
      </div>
    </div>
    <script src="WeatherCall.js"></script>
  </body>
</html>
