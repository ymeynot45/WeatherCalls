<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class='body'>
    <div id='user_input'>
    </div>
      <div id='intro'></div>
      <div id='current_weather_display'>
        <div id='temperature_title'>Temperature
          <div id='temperature' class='temperature'></div> <span id='temperature_unit_display'></span> <!-- Use CSS TO PUT THIS INLINE-->
          <button id="conversion_button">F/C</button>
        </div>
        <div class='humidity'></div>
        <div id='precipitation' class='precipitation'>
        </div>
        <div id='wind'>
          <div id='wind_speed'class='wind-speed'>Wind Speed</div><span id='wind_speed_unit_display' class='wind-speed'>Mile per hour</span>
          <div id='wind_direction' class='wind-direction'>Direction</div><span id='wind_direction_unit_display' class='wind-direction'></span>
        </div>
        <div id='sunrise-set'>
          <div id='sunrise' class='sunrise'></div><span id="sunrise_unit_display" class='sunrise'>Sunrise</span>
          <div id='sunset' class='sunset'></div><span id="sunset_unit_display" class='sunset'>Sunset</span>
        </div>
      </div>
    </div>
    <script src="WeatherCall.js"></script>
  </body>
</html>
